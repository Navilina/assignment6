<!DOCTYPE html>
<html>
<head>
    <title>My Cool Info</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-color: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: white;
            font-size: 50px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin-top: 20px;
            animation: rainbow 5s infinite;
        }
        
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }
        
        .animated-dog {
            position: relative;
            animation-name: dogAnimation;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes dogAnimation {
            0% { left: 0; }
            50% { left: 50%; }
            100% { left: 0; }
        }
        
        h2 {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Cool Info Page</h1>
        <h2>Hi! My name is Navilina. </h2>
        <img class="animated-dog" src="https://thumbs.gfycat.com/DecisiveBeneficialAracari-max-1mb.gif" alt="Animated Dog">
    </div>
</body>
</html>
